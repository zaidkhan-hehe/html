<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="img1">
            <img src="./insta.png" alt="Image not found">
        </div>
        <div class="insta">
            <h1>Instagram</h1>
            <input class="name" placeholder="Phone number, username, or email" type="text" name="" id="">
            <br><br>
            <input class="password" placeholder="password" type="password" name="" id="">
            <br><br>
            <button class="login-button">Log in</button>
            <div class="box">
                <table border="1" height="1" width="120px" class="left"></table>
                <p class="or">OR</p>
                <table border="1" height="1" width="120px" class="right"></table>
            </div>
            <a class="facebook" href="https://www.facebook.com">log in with Facebook</a>
            <br><br>
            <button class="forgot">Forgot password?</button>
            <p class="heading">Dont have an accounf? <button class="signup"><span>Sign up</span></button></p>
        </div>
    </div>
</body>
</html>
